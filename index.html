<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/box-icon.svg" type="image/svg+xml">
    <title>Estoque virtual</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/body/header.css">
    <link rel="stylesheet" href="assets/css/body/main/main.css">
    <link rel="stylesheet" href="assets/css/body/footer.css">
</head>
<body>
    
    <!--Cabeçalho-->
    <header class="header">
        <div class="header-container">

            <!--Logo-->
            <div class="header-logo">
                <img src="assets/icons/box-icon.svg" alt="Logo" class="header-logo-icon">
                <h1 class="header-title">Estoque Virtual</h1>
            </div>

            <!--Barra de navegação-->
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><button class="nav-button">Cadastrar</button></li>
                    <li><button class="nav-button">Estoque</button></li>
                    <li><button class="nav-button">Estatísticas</button></li>
                    <li><button class="toggle-theme" id="toggle-theme"><img src="assets/icons/first-theme.svg" alt="Alterar tema"></button></li>
                </ul>
            </nav>

        </div>
    </header>

    <!--Contepudo principal (carrossel de seções)-->
    <main class="carousel-wrapper">

        <div class="carousel" id="carousel">
            <!--Seção de registro de itens-->
            <section class="container" data-index="0">
                <div class="box-container">
                    <h1>cadastro</h1>
                </div>
            </section>

            <!--Seção de lista de itens-->
            <section class="container" data-index="1">
                <div class="box-container">
                    <h1>lista</h1>
                </div>
            </section>

            <!--Seção de estatísticas de itens-->
            <section class="container" data-index="2">
                <div class="box-container">
                    <h1>statts</h1>
                </div>
            </section>
        </div>

    </main>

    <footer class="footer">
        <p>Desenvolvido por Matheus Nascimento</p>
    </footer>

    <!--Arquivos JavaScript-->
    <script src="assets/js/toggleTheme.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
