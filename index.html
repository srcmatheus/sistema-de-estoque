<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/box-icon.svg" type="image/svg+xml">
    <title>Estoque virtual</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/body/header.css">
    <link rel="stylesheet" href="assets/css/body/main/main.css">
    <link rel="stylesheet" href="assets/css/body/footer.css">
    <link rel="stylesheet" href="assets/css/body/main/mobile-menu.css">
    <link rel="stylesheet" href="assets/css/body/main/registration-form.css">
    <link rel="stylesheet" href="assets/css/body/main/list-items.css">
</head>
<body>
    
    <!--Cabeçalho-->
    <header class="header">
        <div class="header-container">

            <!--Logo-->
            <div class="header-logo">
                <img src="assets/icons/box-icon.svg" alt="Logo" class="header-logo-icon">
                <h1 class="header-title">Estoque Virtual</h1>
            </div>

            <!--Barra de navegação-->
            <nav class="nav-bar" id="nav-bar">
                <ul class="nav-list">
                    <li><button class="nav-button">Cadastrar</button></li>
                    <li><button class="nav-button">Estoque</button></li>
                    <li><button class="nav-button">Estatísticas</button></li>
                    <li><button class="toggle-theme" id="toggle-theme"><img src="assets/icons/first-theme.svg" alt="Alterar tema"></button></li>
                </ul>
            </nav>

            <!--Menu mobile-->
            <button class="mobile-menu" id="mobile-menu">
                <span class="line line-one"></span>
                <span class="line line-two"></span>
                <span class="line line-three"></span>
            </button>

        </div>
    </header>

    <!--Conteudo principal (carrossel de seções)-->
    <main class="carousel-wrapper">

        <div class="carousel" id="carousel">
            <!--Seção de registro de itens-->
            <section class="container" data-index="0">
                <div class="box-container">
                    
                    <!--Titulo da seção-->
                    <div class="form-title"><h1>Cadastro de produtos</h1><div class="div-line"></div></div>
                    <!--Formulário de cadastro de itens-->
                    <form class="registration-form">

                        <div class="width-100">
                            <label for="product-name">Nome do produto</label><input type="text" id="product-name" required autocomplete="on">
                        </div>
                        <div class="width-50">
                            <label for="codigo-produto">Código do produto</label><input type="number" min="1" name="codigo-produto" id="codigo-produto" required>
                        </div>
                        <div class="width-50">
                        <label for="classificacao-produto">Classificação</label><select name="classificacao-produto" id="classificacao-produto" required>
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="A">Classificação A</option>
                            <option value="B">Classificação B</option>
                            <option value="C">Classificação C</option>
                        </select>
                    </div>
                    <div class="width-50">
                        <label for="quantidade-produto">Quantidade</label><input type="number" name="quantidade-produto" id="quantidade-produto" min="1" required>
                    </div>

                    <div class="width-50">
                        <label for="preco-produto">Preço</label><input type="number" name="preco-produto" id="preco-produto" min="1" required>
                    </div>

                    <div class="button-form">
                        <input type="submit" value="Cadastrar">
                    </div>

                    </form>

                </div>
            </section>

            <!--Seção de lista de itens-->
            <section class="container" data-index="1">
                <div class="box-container">
                    <!--Titulo da seção-->
                    <div class="list-title">
                        <h1>Lista de produtos</h1>
                        <input type="text" class="search-input" placeholder="Pesquisar...">
                        <!--Barra de informações-->
                        <div class="info-bar">
                            <p class="info">Nome</p>
                            <p class="info">Código</p>
                            <p class="info">Classe</p>
                            <p class="info">Quantia</p>
                            <p class="info">Ação</p>
                        </div>
                        <div class="div-line"></div>
                    </div>
                    <!--Display de itens cadastrados-->
                    <div class="display-items">
                        <ul>
                            <li><p>Produto</p></li>
                            <li><p>001</p></li>
                            <li><p>A</p></li>
                            <li><p>20</p></li>
                            <li class="set-buttons"><button class="edit-button"></button><button class="delete-button"></button></li>
                        </ul>
                     </div>   
                </div>
            </section>

            <!--Seção de estatísticas de itens-->
            <section class="container" data-index="2">
                <div class="box-container">
                    <h1>statts</h1>
                </div>
            </section>
        </div>

    </main>

    <footer class="footer">
        <p>Desenvolvido por Matheus Nascimento</p>
    </footer>

    <!--Arquivos JavaScript-->
    <script src="assets/js/mobile-menu.js"></script>
    <script src="assets/js/toggleTheme.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
